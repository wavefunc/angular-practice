<header class="post-header">
  <h2 class="post-title">
    <a *ngIf="!isEdit" [href]="item.href">{{ newTitle }}</a><br>
    <input *ngIf="isEdit" type="text" [value]="newTitle" size="70"
      (keyup.enter)="doEdit($any($event.target).value)"
      (keyup.escape)="$any($event.target).value = newTitle; isEdit=false">
  </h2>
  <div class="post-info clearfix">
    <span class="post-date"><i class="glyphicon glyphicon-calendar"></i>{{ item.date }}</span>
    <span class="post-author"><i class="glyphicon glyphicon-user"></i><a
        href="http://blog.miniasp.com/author/will.aspx">{{ item.author }}</a></span>
    <span class="post-category"><i class="glyphicon glyphicon-folder-close"></i><a [href]="item['category-link']">{{
        item.category }}</a></span>
    <span><button *ngIf="!isEdit" (click)="deleteArticle()">刪除文章</button></span>
    <span><button *ngIf="!isEdit" (click)="isEdit = true">編輯標題</button></span>
    <span><button *ngIf="isEdit" (click)="isEdit = false">取消編輯</button></span>
  </div>
</header>
