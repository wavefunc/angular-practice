<article class="post" id="post{{idx}}" *ngFor="let item of datasvc.data; let idx=index">
  <app-article-header [item]="item" (delete)="datasvc.doDelete($event)" (titleChanged)="datasvc.changeTitle($event)"></app-article-header>
  <app-article-body [item]="item" [counter]="counter"></app-article-body>
</article>
